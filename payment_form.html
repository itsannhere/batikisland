    <div class="card mb-3" style="border: none; padding-left: 50px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="display-batik canting.png" class="img-fluid rounded-start" alt="batik" height="500px" style="border-radius: 3px;">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <div class="payment-summary">
                        <h2>Booking Summary</h2><br>
                        <p><strong>Name:</strong> <span id="name"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Phone:</strong> <span id="phone"></span></p>
                        <p><strong>Class Time:</strong> <span id="class-time"></span></p>
                        <p><strong>Number of People:</strong> <span id="num-people"></span></p>
                        <p><strong>Total Price:</strong> IDR <span id="total-price"></span></p>

                        <br><br>
                        <!-- Payment Form -->
                        <div class="mt-4">
                            <h4>Proceed to Payment</h4>
                            <form id="paymentForm">
                                <button id="btn-submit" type="submit" class="btn btn-outline-black add btn-submit">Pay Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        // Retrieve booking details from localStorage and update payment summary
        const bookingDetails = JSON.parse(localStorage.getItem("bookingDetails"));

        if (bookingDetails) {
            document.getElementById("name").textContent = bookingDetails.name;
            document.getElementById("email").textContent = bookingDetails.email;
            document.getElementById("phone").textContent = bookingDetails.phone;
            document.getElementById("class-time").textContent = bookingDetails.classTime;
            document.getElementById("num-people").textContent = bookingDetails.numPeople;
            document.getElementById("total-price").textContent = bookingDetails.totalPrice.toLocaleString();
        } else {
            alert("No booking details found.");
            window.location.href = "index.html";  // Redirect to the main page if no booking details found.
        }

        // Handle form submission for payment
        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Clear localStorage
            localStorage.removeItem("bookingDetails");

            // Redirect to a confirmation page (could be a thank you page or invoice page)
            window.location.href = "payment.html";
        });
    </script>
