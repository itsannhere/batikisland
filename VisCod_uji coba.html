<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Batik Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-white navbar-white">
                <a class="navbar-brand" href="home.html">
                    <img src="logo.png" alt="logo">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="batik_class.html">Batik Class</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="card mb-3" style="border: none;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="display-batik canting.png" class="img-fluid rounded-start" alt="batik" height="500px" style="border-radius: 3px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div class="payment-summary">
                        <h4>Booking Summary</h4>
                        <p><strong>Name:</strong> <span id="name"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Phone:</strong> <span id="phone"></span></p>
                        <p><strong>Class Time:</strong> <span id="class-time"></span></p>
                        <p><strong>Number of People:</strong> <span id="num-people"></span></p>
                        <p><strong>Total Price:</strong> IDR <span id="total-price"></span></p>
            
                        <!-- Payment Form -->
                        <div class="mt-4">
                            <h4>Proceed to Payment</h4>
                            <form id="paymentForm">
                                <button id="btn-submit" type="submit" class="btn btn-outline-black add btn-submit">Pay Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
